<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
        <div class="header">
            <h1>Todo List</h1>
        </div>
        <div class="user-input">
            <h2>All Tasks</h2>
        </div>
        <div class="tasks">

        </div>
        <div class="bg-modal">
            <div class="modal-content">
                <div class="close">+</div>
                <form id="add-form">
                    <div>
                        <input type="text" id="title" name="title" required placeholder="Task: Gym">
                    </div>
                    <div>
                        <input type="text" id="description" name="description" required placeholder="Detail: Upper Body Day">
                    </div>
                    <div>
                        <input type="date" id="duedate" name="dueDate" required placeholder="Due Date">
                    </div>
                    <div>
                        <input type="submit" value="Submit" required>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
